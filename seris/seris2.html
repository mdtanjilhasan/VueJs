<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js seris 2</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="second_part">
                    <p v-if="show">i am v-if <span>hi i am span</span></p>
                    <p v-else>i am v-else</p>
                    <template v-if="show"><!-- template is use for wrapper but it is not rendered in frontend -->
                        <p>You can not see me!32322</p>
                        <p>You can not see me!0000</p>
                        <p>You can not see me!121212121</p>
                        <p>You can not see me!3434556677878</p>
                        <p>You can not see me!787889890890</p>
                    </template>
                    <button @click="show = !show">switch</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    var vu = new Vue({
        el:'.second_part',
        data:{
            show:true,
        }
    });
</script>
</html>
